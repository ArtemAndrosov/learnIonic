<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div centredclass='todo-list' *ngFor="let task of tasks; let i = index">
    <ion-checkbox  color='dark' (click)=toggle(i)></ion-checkbox>    
    <ion-label class='todo-name'[ngClass]="{'finished': task.status}" >{{task.title}}</ion-label>
  </div>
</ion-content>
